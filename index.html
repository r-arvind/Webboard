<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/webboard.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" href="css/webboard.ico" type="image/x-icon" />
        <title>WebBoard</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js" integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous"></script>
    </head>

<body onload="loader()" style="margin:0;">
        
        <div id="loader"></div>
        
        <div id="minibar">

            <ul>
            <li onclick = "clearScreen()"> <span><i class="fas fa-trash-alt"></i><p>Clear Screen</p></span></li>

            <li>
                <span class="prev-page" onclick = "prevPage()"><i class="far fa-caret-square-left"></i><p>Prev</p></span> 
                <span class="next-page" onclick = "nextPage()"><i class="far fa-caret-square-right"></i><p>Next</p></span>
            </li>

            <li onclick="pencil();">
                <span><i class="fas fa-pencil-alt"></i><p>Pen</p></span>
                    <!--div class="dropdown-content">
                        <div class="drop-item" onclick="changePensize(5)"><img src="css/20.jpg"></div>
                        <div class="drop-item" onclick="changePensize(20)"><img src="css/40.jpeg"></div>
                        <div class="drop-item" onclick="changePensize(30)"><img src="css/81.jpeg"></div>
                    </div-->
            </li>

            <li style="margin-left: 0;"><span><input type="range" min="1" max="30" value="10" class="slider" oninput="changeObjSize();"><p>Size</p></span></li>

            <li onclick = "eraser()" align="center"> <span><i class="fas fa-eraser"></i><p>Eraser</p></span></li>

            <!--li onclick = "colorfill()"> <span><i class="fas fa-tint"></i></span></li-->

            <li onclick="save();"><a><span><i class="fas fa-download"></i><p>Save</p></span></a></li>

            <li id="myBtn"><span><i class="fas fa-paint-brush"></i><p> Colors </p></span></li>

            <li onclick ="extendPage();"><span><i class="fas fa-chevron-down"></i><p>Extend</p></span></li>
                <div >
                    <div id="myModal" class="modal">
                      <div class="modal-content" style="width: 40%;" >
                        <span class="close">&times;</span>
                        <div>
                            <div style ="display: inline;" onclick="changecolor('red')"><img src="css/red.png"></div>
                            <div style ="display: inline;" onclick="changecolor('blue')"><img src="css/blue.png"></div>
                            <div style ="display: inline;" onclick="changecolor('orange')"><img src="css/orange.png"></div><br />
                            <div style ="display: inline;" onclick="changecolor('yellow')"><img src="css/yellow.png"></div>
                            <div style ="display: inline;" onclick="changecolor('black')"><img src="css/black.png"></div>
                            <div style ="display: inline;" onclick="changecolor('brown')"><img src="css/brown.png"></div><br />
                            <div style ="display: inline;" onclick="changecolor('purple')"><img src="css/purple.png"></div>
                            <div style ="display: inline;" onclick="changecolor('green')"><img src="css/green.png"></div>
                            <div style ="display: inline;" onclick="changecolor('pink')"><img src="css/pink.png"></div>
                        </div>
                      </div>    

                    </div>
                </div>

        </ul>
        </div>
        <div class="page">1/1</div>
        <canvas id="mycanvas" class="canvas1">Your Browser Does Not Support WebBoard</canvas>

        <script src="js/canvas.js"></script>
        <script src="js/loader.js"></script>
</body>

        
</html>
